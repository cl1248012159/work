<!doctype html>
<html lang="zh-CN">
<head>
    <meta name="renderer" content="webkit"><!--360 浏览器就会在读取到这个标签后，立即切换对应的极速核-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><!--优先使用 IE 最新版本和 Chrome:如果安装了 Google Chrome Frame，则使用 GCF 来渲染页面，如果没有安装 GCF，则使用最高版本的 IE 内核进行渲染-->
    <meta http-equiv="Cache-Control" content="no-siteapp" /><!--不希望某页面被百度转码，可该页面上添加此协议，当用户通过移动搜索进入第三方网站时，会直接进入原网页-->
    <meta name="robots" content="index,follow"><!--定义网页搜索引擎索引方式，robotterms 是一组使用英文逗号「,」分割的值，通常有如下几种取值：none，noindex，nofollow，all，index和follow。-->
    <meta name="google" value="notranslate" /><!--关闭chrome浏览器下翻译插件-->
    <meta name="referrer" content="always">



    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

</body>
</html>
